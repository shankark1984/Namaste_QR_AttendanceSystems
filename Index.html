<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Namaste</title>
    <link rel="manifest" href="/manifest.json">
    <!-- Add the below meta tags for better compatibility -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body onload="currentLocation()">
    <div class="container">
        <div class="section">
            <img class="logo" src="img/Logo.png" alt="Namaste" width="50%">
            <div>
                <p id="empNameDisplay" class="emp-code-display" style="color: rgba(141, 180, 226, 1);"></p>
                <p id="siteCodeDisplay" class="emp-code-display" style="color: rgba(141, 180, 226, 1);"></p>
            </div>

            <div id="my-qr-reader"></div>
            <div class="container">
                <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
                    action="https://script.google.com/macros/s/AKfycbwU_J6Z7aR_Sk5AowsTg9JN7FeZmjicubZSm39LpSDC5CyFnVfEQEoFS4KuVC85fWcBTA/exec">
                    <!-- Form fields here -->
                    <div>
                        <label for="empCode">Emp Code</label>
                        <input type="text" id="empCode" name="empCode" placeholder="Emp Code">
                    </div>
                    <!-- More fields -->
                    <div>
                        <label for="incurrentLatitude">In Current Latitude</label>
                        <input type="text" id="incurrentLatitude" name="incurrentLatitude" placeholder="In Current Latitude">
                    </div>
                    <div>
                        <label for="incurrentLongitude">In Current Longitude</label>
                        <input type="text" id="incurrentLongitude" name="incurrentLongitude" placeholder="In Current Longitude">
                    </div>
                    <div>
                        <label for="outcurrentLatitude">Out Current Latitude</label>
                        <input type="text" id="outcurrentLatitude" name="outcurrentLatitude" placeholder="Out Current Latitude">
                    </div>
                    <div>
                        <label for="outcurrentLongitude">Out Current Longitude</label>
                        <input type="text" id="outcurrentLongitude" name="outcurrentLongitude" placeholder="Out Current Longitude">
                    </div>
                    <!-- Your existing buttons -->
                    <button type="submit" class="btn btn-light text-primary w-100 py-3" id="login" disabled>LOGIN</button>
                    <button type="submit" class="btn btn-light text-primary w-100 py-3" id="logout" disabled>LOGOUT</button>
                </form>
            </div>
            <div id="logStatus"></div>
            <span class="tagfooter"><i></i><b>AllEdge Soft & Logic (OPC) Pvt. Ltd.</b>, All rights reserved.</span>
            <p id="demo" class="tagfooter"></p>
        </div>
        <div>
            <p id="dataAttandence" style="color: white;"></p>
            <table id="attendanceTable">
                <thead>
                    <tr id="table-header">
                        <th>In Date</th>
                        <th>In Time</th>
                        <th>Out Date</th>
                        <th>Out Time</th>
                        <th>Working Hours</th>
                        <th>Total Working Hours for the day</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="qrcodescanner.js"></script>
    <script src="main.js"></script>
    <script data-cfasync="false" src="form-submission-handler.js"></script>

    <script>
        function currentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showCurrentPosition, showErrors, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showCurrentPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("demo").innerHTML = `Latitude: ${latitude} - Longitude: ${longitude}`;
            document.getElementById("incurrentLatitude").value = latitude;
            document.getElementById("incurrentLongitude").value = longitude;
            document.getElementById("outcurrentLatitude").value = latitude;
            document.getElementById("outcurrentLongitude").value = longitude;
        }

        function showErrors(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation. Please enable location services.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>

</html>
