<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./qrcodemaker.css" />
    <!-- External QR code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="box">
            <h1>QR Code Generator</h1>
            <hr />
            <div class="sqrcode"></div>
            <div class="qrcode" id="qrcode"></div>
            <input type="text" placeholder="Paste a URL or enter text, then press enter" onchange="generateQr()" />
            <button id="downloadBtn" onclick="downloadQr()">Download PNG</button>
        </div>
    </div>
    <script src="./qrcodemaker.js"></script>
</body>

</html>
