<!DOCTYPE html>
<html>
<head>
    <title>Run JasperReports from HTML</title>
</head>
<body>
    <h1>Generate Report</h1>
    <button onclick="generateReport()">Generate Report</button>

    <script>
        function generateReport() {
            // Perform an Ajax request to fetch the report
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'generateReport', true);
            xhr.responseType = 'blob'; // Receive response as Blob (PDF)
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Create a Blob object from the response
                    var blob = new Blob([xhr.response], {type: 'application/pdf'});
                    
                    // Create a link element and download the PDF
                    var link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = 'report.pdf';
                    document.body.appendChild(link);
                    link.click();
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
